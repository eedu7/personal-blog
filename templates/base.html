<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', path='css/styles.css')}}" />
        <title>{% block docTitle %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <nav>
                <img
                    src="{{url_for('static', path='images/icons/logo.svg')}}"
                    alt="" />
                <div>
                    <h1 class="header-heading">Blogs</h1>
                </div>
                <a href="/profile" class="auth-btn">
                    <button>Log In</button>
                </a>
            </nav>
        </header>
        <main>{% block content %} {% endblock %}</main>
    </body>
</html>
