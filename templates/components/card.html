{% for article in articles %}
<div class="card">
    <div class="card-heading">
        <div class="card-subheading">
            <h2>{{ article["title"] }}</h2>
        </div>
    </div>
    <div class="card-body">
        <div class="card-body-content">
            <p>
                {% if article["content"] | length > 300 %}
                {{article["content"][:200] + "..."}}
                <a href="/article/{{article['id']}}" class="btn">Read More</a>
                {% else%} {{article["content"]}} {% endif %}
            </p>
        </div>
        {% if username %}
        <div class="card-body-operations">
            <a href="#">
                <button class="edit-button icon-btn">
                    <img
                        src="{{url_for('static', path='images/icons/edit-icon.svg')}}"
                        alt="edit-icon"
                        class="icon" />Edit
                </button>
            </a>
            <a href="/delete/{{article['id']}}">
                <button type="submit" class="delete-button icon-btn">
                    <img
                        src="{{url_for('static', path='images/icons/trash.svg')}}"
                        alt="trash-icon"
                        class="icon" />Delete
                </button>
            </a>
        </div>
        {% endif %}
    </div>
    <small>{{ article["author"]}}</small>
    <small>{{ article["date"] }}</small>
</div>
{% endfor %}
